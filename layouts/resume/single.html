{{- define "main" }}
<article class="post-single">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
    </header>

    <div class="pdf-container">
        <iframe
            src="/resume.pdf"
            width="100%"
            height="800px"
            style="border: none;"
            title="Resume PDF"
        ></iframe>
    </div>
</article>
{{- end }}
